<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza order</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Premium Vector _ Pizza hand drawn  doodle illustration.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <!-- image From : https://www.pinterest.com/pin/1477812368549027/ -->
</head>
<body>
    <header>
    <h1>Welcome to our website</h1> 
    </header>

    <main>
<form action="Submit.php">
<fieldset>
                <legend>Pizza Order</legend>
                
                <label for="number_of_pizzas">Number of Pizzas:</label>
                <input type="number" id="number_of_pizzas" name="number_of_pizzas" min="1" max="15" required><br>
                
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>
                
                <label for="shape">Shape:</label>
                <input type="radio" id="round" name="shape" value="round" checked>
                <label for="round">Round</label>
                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label><br>
                
                <label>Toppings:</label><br>
                <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="olives" name="toppings[]" value="olives">
                <label for="olives">Olives</label><br>
                
                <label for="crust">Crust:</label><br>
                <input type="radio" id="deep_dish" name="crust" value="deep dish">
                <label for="deep_dish">Deep Dish</label><br>
                <input type="radio" id="thin_crust" name="crust" value="thin crust">
                <label for="thin_crust">Thin Crust</label><br>
                
                <label for="delivery">Delivery Option:</label><br>
                <input type="radio" id="takeout" name="delivery" value="takeout">
                <label for="takeout">Takeout</label><br>
                <input type="radio" id="delivery" name="delivery" value="delivery">
                <label for="delivery">Delivery</label><br>
            </fieldset>
            
            <input type="submit" value="Place Order">
            <input type="reset" value="Reset Form">
</form>
    </main>
    <footer>
        <p>&copy; 2024 Pizza pizza. All rights reserved.</p>
    </footer>
</body>
</html>
